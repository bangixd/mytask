{% extends 'base.html' %}

{% block content %}
<nav class="navbar navbar-light bg-light">
    <h3>Category</h3>
    {% for item in category %}

         <div>
              <a href="{{item.get_absolute_url}}" class="btn">{{item.name}}</a>
             <img src="{{item.image.url}}" alt="" class="img-thumbnail" style="width:50px;height:50px"/>
         </div>
    {% endfor %}
</nav>
<div class="container bootdey">
    <div class="row product-list">
            {% for item in products %}
            <div class="col-md-4">
                <section class="panel">
                    <div class="pro-img-box">
                        <img src="{{item.image.url}}" alt="" class="img-thumbnail" style="width:100%;height:225px"/>
                    </div>

                    <div class="panel-body text-center">
                        <h4>
                            <a href="{{ item.get_absolute_url }}" class="pro-title">
                                {{item.name}}
                            </a>
                        </h4>
                        <p class="price">${{item.price}}</p>
                    </div>
                </section>
            </div>
            {% endfor %}
        </div>
</div>
{% endblock %}
